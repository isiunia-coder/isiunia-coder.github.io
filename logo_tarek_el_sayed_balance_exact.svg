<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" aria-label="Logo Tarek El Sayed – Rechtsanwalt" role="img">
  <defs>
    <style>
      .gold { fill: #C9A227; }
      .black { fill: #111111; }
      .gray  { fill: #595959; }
      .rule  { fill: #C9A227; }
      .tmain { font-family: Georgia, "Times New Roman", serif; font-size: 96px; fill: #111111; text-anchor: middle; }
      .tsub  { font-family: Georgia, "Times New Roman", serif; font-size: 36px; letter-spacing: 10px; fill: #595959; text-anchor: middle; }
    </style>
  </defs>

  <!-- Waage – wie beim ersten Mal -->
  <g transform="translate(600,165)">
    <!-- goldener Punkt -->
    <circle cx="0" cy="-26" r="14" class="gold"></circle>
    <!-- goldener Querbalken -->
    <rect x="-260" y="6" width="520" height="10" class="gold"></rect>
    <!-- schwarze Mittel-Säule -->
    <rect x="-12" y="16" width="24" height="200" class="black"></rect>

    <!-- Arme (ohne Ketten) -->
    <line x1="0" y1="16" x2="-170" y2="74" stroke="#444444" stroke-width="10" stroke-linecap="round"></line>
    <line x1="0" y1="16" x2="170" y2="74" stroke="#444444" stroke-width="10" stroke-linecap="round"></line>

    <!-- Schalen -->
    <path d="M -230 112 Q -170 134 -110 112 Q -170 124 -230 112 Z" class="gray"></path>
    <path d="M 110 112 Q 170 134 230 112 Q 170 124 110 112 Z" class="gray"></path>
  </g>

  <!-- Typografie -->
  <text x="600" y="470" class="tmain">Tarek El Sayed</text>
  <text x="600" y="525" class="tsub">RECHTSANWALT</text>

  <!-- goldene Linie unten -->
  <rect x="180" y="545" width="840" height="8" class="rule"></rect>
</svg>
